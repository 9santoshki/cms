<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Images Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 20px;
        }
        .product-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .product-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            border: 2px solid #ddd;
            overflow: hidden;
        }
        .product-image.primary {
            border-color: #f59e0b;
            grid-column: 1 / -1;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #f59e0b;
        }
        .category {
            background: #f3f4f6;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .badge {
            display: inline-block;
            background: #f59e0b;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Product Images Test</h1>
    <div id="products" class="products">
        <div class="loading">Loading products...</div>
    </div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.data.products);
                } else {
                    document.getElementById('products').innerHTML =
                        '<div class="loading">Error loading products</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('products').innerHTML =
                    '<div class="loading">Error: ' + error.message + '</div>';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products');

            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product">
                    <h2>${product.name}</h2>

                    <div class="product-images">
                        ${product.images.map(image => `
                            <div class="product-image ${image.is_primary ? 'primary' : ''}">
                                <img src="${image.url}"
                                     alt="${product.name}"
                                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                                ${image.is_primary ? '<span class="badge">Primary</span>' : ''}
                            </div>
                        `).join('')}
                    </div>

                    <div class="product-info">
                        <div class="price">‚Çπ${parseFloat(product.price).toLocaleString()}</div>
                        <div class="category">${product.category || 'Uncategorized'}</div>
                    </div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        ${product.images.length} image${product.images.length !== 1 ? 's' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
