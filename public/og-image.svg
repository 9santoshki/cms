<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4f0"/>
      <stop offset="100%" style="stop-color:#efe9e3"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#c19a6b"/>
      <stop offset="100%" style="stop-color:#a67c52"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative border -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="url(#goldGrad)" stroke-width="2" rx="8"/>
  <rect x="45" y="45" width="1110" height="540" fill="none" stroke="url(#goldGrad)" stroke-width="0.5" opacity="0.5" rx="4"/>

  <!-- Logo icon (larger version) -->
  <g transform="translate(480, 150)">
    <!-- House frame -->
    <path d="M0 120 L0 45 L60 0 L120 45 L120 120 Z"
          fill="none"
          stroke="url(#goldGrad)"
          stroke-width="5"
          stroke-linejoin="round"/>

    <!-- Arch doorway -->
    <path d="M35 120 L35 70 Q60 45 85 70 L85 120"
          fill="none"
          stroke="url(#goldGrad)"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Chandelier -->
    <circle cx="60" cy="30" r="8" fill="url(#goldGrad)"/>
    <line x1="60" y1="38" x2="60" y2="55" stroke="url(#goldGrad)" stroke-width="3"/>

    <!-- Windows -->
    <rect x="20" y="60" width="12" height="18" rx="1" fill="none" stroke="url(#goldGrad)" stroke-width="2.5"/>
    <rect x="88" y="60" width="12" height="18" rx="1" fill="none" stroke="url(#goldGrad)" stroke-width="2.5"/>
  </g>

  <!-- Brand name -->
  <text x="600" y="340"
        font-family="'Playfair Display', Georgia, serif"
        font-size="72"
        fill="url(#darkGrad)"
        font-weight="600"
        text-anchor="middle"
        letter-spacing="2">Colour My Space</text>

  <!-- Tagline -->
  <text x="600" y="400"
        font-family="'Montserrat', Arial, sans-serif"
        font-size="24"
        fill="#8b7355"
        font-weight="500"
        text-anchor="middle"
        letter-spacing="8">INTERIOR DESIGN STUDIO</text>

  <!-- Decorative line -->
  <line x1="400" y1="430" x2="800" y2="430" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>

  <!-- Website URL -->
  <text x="600" y="520"
        font-family="'Montserrat', Arial, sans-serif"
        font-size="18"
        fill="#666"
        font-weight="400"
        text-anchor="middle"
        letter-spacing="2">Premium Interior Design Services &amp; Curated Products</text>

  <!-- Corner decorations -->
  <path d="M60 60 L100 60 M60 60 L60 100" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M1140 60 L1100 60 M1140 60 L1140 100" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M60 570 L100 570 M60 570 L60 530" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M1140 570 L1100 570 M1140 570 L1140 530" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
</svg>
